apply plugin: 'java'

group = 'com.elovirta.kuhnuri'
version = '3.2'
description = """FOP Batch"""

sourceCompatibility = 11
targetCompatibility = 11

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    // compile group: 'org.dita-ot', name: 'dost', version: '3.3.1'
    compile group: 'org.apache.xmlgraphics', name: 'fop', version: '2.3'
    compile group: 'com.amazonaws', name: 'aws-java-sdk', version: '1.11.584'
    runtime group: 'javax.xml.bind', name: 'jaxb-api', version: '2.3.1'
     testCompile group: 'junit', name: 'junit', version: '4.12'
}

task dist(type: Copy, dependsOn: [clean, jar]) {
    from (configurations.runtime.allArtifacts.files)
    from (configurations.runtime)
//        include "aws-java-sdk-1.11.584.jar"
//        include "aws-java-sdk-core-1.11.584.jar"
//        include "aws-java-sdk-s3-1.11.584.jar"
//        include "httpclient-*"
//        include "httpcore-*"
//        include "joda-time-*"
//        include "jaxb-api-*"
    destinationDir = file("build/dist")
}
